name: prepare-before-merge

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: '1.18'
      - name: lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.46.2
